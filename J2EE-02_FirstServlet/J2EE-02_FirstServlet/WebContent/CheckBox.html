<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>CheckBox</title>
</head>
<body>
	<form action="CheckServlet" method="post">
		Quel sont vos moyens de transport ?<br>		
		<input type="checkbox" name="Bike">I have a bike<br>
		<input type="checkbox" name="Bus">I have a bus<br>
		<input type="checkbox" name="Car">I have a car<br>
		<input type="checkbox" name="Tram">I have a tram<br>
		<input type="checkbox" name="Train">I have a train<br>
		<br>
		Quel est votre moyens de transport préféré?<br>		
		<input type="radio" name="Transport" value="Bike">I prefer bike<br>
		<input type="radio" name="Transport" value="Bus">I prefer bus<br>
		<input type="radio" name="Transport" value="Car">I prefer car<br>
		<input type="radio" name="Transport" value="Tram">I prefer tram<br>
		<input type="radio" name="Transport" value="Train">I prefer train<br>
		<input type="submit" value="Submit">
	</form> 
</body>
</html>
